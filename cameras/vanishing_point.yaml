cameras:
    camera1:
        type: perspective
        vanishing_point: [400,-400]
        focal_length: 1.

sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'

    roads:
        data:
            source: osm
            layer: roads
        filter: { not: { kind: [rail, ferry, path, minor_road]}}
        draw:
            lines:
                order: 3
                color: [.8, .8, .8]
                width: 8

    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                order: 4
                color: [.7, .7, .7]
                extrude: true

