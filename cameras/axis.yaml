cameras:
    camera1:
        type: isometric
        axis: [1,1]

sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#bbeebb'

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'

    roads:
        data:
            source: osm
            layer: roads
        filter: { not: { kind: [ferry, rail, path]}}
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: gray    
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    width: 15

    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: lightgrey
                extrude: true
