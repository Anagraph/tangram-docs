cameras:
    camera1:
        type: perspective
        vanishing_point: [0, -500] # relative to center of screen, in pixels

lights:
    light1:
        type: ambient
        ambient: 1

sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#aaffaa'

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'

    roads:
        data:
            source: osm
            layer: roads
        filter: { not: { kind: [rail, ferry, path, minor_road]}}
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: [.8, .8, .8]
                width: 8

    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: |
                    function () {
                        var h = feature.height || 20;
                        h = Math.min((h + 50)/ 250, .8);
                        h = Math.max(h, .4);
                        return [h, h, h];
                    }
                extrude: true
