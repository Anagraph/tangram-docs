sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
scene:
    background:
        color: white
layers:
    roads:
        data: { source: mapzen }
        draw:
            lines:
                color: gray
                width: 2px
        major_road:
            filter: { kind: major_road }
            draw:
                lines:
                    color: '#cc6666'
                    width: 2px