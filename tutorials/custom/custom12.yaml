sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson

styles:
    _custom:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb = vec3(worldPosition().z) / 100.;

layers:
    buildings:
        data: { source: mapzen }
        draw:
            _custom:
                order: 1
                extrude: true
