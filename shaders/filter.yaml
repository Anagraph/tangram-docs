cameras:
    camera1:
        type: isometric

lights:
    light1:
        type: point
        diffuse: 1.5
        radius: [500, 600]

styles:
    buildings:
        base: polygons
        animated: true
        shaders:
            blocks:
                color: |
                    // brighten with elevation
                    color = vec4(worldPosition().z * .002 + .5);
                filter: |
                    // animated green bars
                    vec3 filter = vec3(0.5, 1.0, 0.5) * abs(floor(sin(worldPosition().x * .05 + u_time)));
                    // add green after lighting
                    color.rgb += filter;

sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 18

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: 0
                color: lightgray

    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                style: buildings
                order: 3
                extrude: true
