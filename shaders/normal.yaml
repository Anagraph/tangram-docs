cameras:
    camera1:
        type: isometric

lights:
    # light1:
    #     type: directional
    #     direction: [0, 1, -.5]
    #     diffuse: .4
    #     ambient: .4
    blue:
        type: point
        position: [1000, -200, 1000]
        origin: ground
        diffuse: cyan
        radius: [700,2000]
    pink:
        type: point
        position: [-1000, -200, 1000]
        origin: ground
        diffuse: red
        radius: [700,2000]

styles:
    buildings:
        base: polygons
        animated: true
        material:
            ambient: 1.0
            diffuse: 1.0
        shaders:
            blocks:
                normal: |
                    vec3 pos = worldPosition().xyz*0.1;
                    normal.xyz += vec3( sin(pos.x+u_time) +
                                        sin(pos.y+u_time) +
                                        sin(pos.z+u_time)) * .5;
                    normal = normalize(normal);
                    
sources:
    osm:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-QF1osLn
        max_zoom: 16

layers:
    earth:
        data:
            source: osm
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'
    landuse:
        data:
            source: osm
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [.7, .7, .7]

    water:
        data:
            source: osm
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'

    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            polygons:
                style: buildings
                order: function() { return feature.sort_rank; }
                color: [.7,.7,.7]
                extrude: true